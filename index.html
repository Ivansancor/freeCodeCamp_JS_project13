<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Arabic to roman numeral converter using vanilla JS">
    <title>Roman Numeral Converter</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <main>
    <h1>Roman numeral converter</h1>
    <div class="input-div">
        <label for="number">Enter a number:</label>
        <input type="number" id="number" min="1" max="3999" step="1" name="number" autocomplete="off">
        <button id="convert-btn" type="button">Convert</button>
    </div>
    <div id="output" class="output-div hidden">MCCCLXIX</div>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
